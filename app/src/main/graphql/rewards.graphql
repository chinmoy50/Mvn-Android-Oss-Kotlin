query GetShippingRulesForRewardId($rewardId: ID!) {
    node(id: $rewardId) {
        ... on Reward {
            id
            name
            shippingRulesExpanded {
                nodes {
                    ... shippingRule
                }
            }
        }
    }
}

query GetRewardAllowedAddOns($locationId: ID! , $rewardImageWidth: Int = 1024, $rewardId: ID!) {
    node(id: $rewardId) {
        ... on Reward {
            allowedAddons {
                edges {
                    node {
                        shippingRulesExpanded(forLocation: $locationId) {
                            nodes {
                                ... shippingRule
                            }
                        }
                        ... reward
                        items {
                            ... rewardItems
                        }
                        ...rewardImage
                    }
                }
            }
        }
    }
}