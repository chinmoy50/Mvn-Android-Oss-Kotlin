
query GetLocations($useSessionLocation: Boolean, $term: String, $lat: Float, $long: Float, $radius: Float, $filterByCoordinates: Boolean) {
    locations(useSessionLocation: $useSessionLocation, term: $term, lat: $lat, long: $long, radius: $radius, filterByCoordinates: $filterByCoordinates){
        nodes {
            latitude
            longitude
            ... location
        }
    }
}

